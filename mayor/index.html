<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <title>Mayor o Menor</title>
  <style>
    .card-display {
      font-size: 6rem;
      text-align: center;
      padding: 40px;
      border: 2px solid #ccc;
      border-radius: 1rem;
      margin-bottom: 1rem;
      background-color: #fff;
    }
    .btn-mayor-menor {
      font-size: 1.5rem;
    }
  </style>
</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-light bg-dark border-bottom shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="#">MiApp</a>
          <div class="d-flex align-items-center">
            <!-- Dropdown del usuario -->
            <div class="dropdown">
              <a class="d-flex align-items-center text-decoration-none dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://i.pravatar.cc/40" alt="Usuario" width="40" height="40" class="rounded-circle me-2" />
                <span class="fw-semibold">Juan Sueldo</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end shadow mt-2" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="#">Perfil</a></li>
                <li><a class="dropdown-item" href="#">Configuración</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="#">Cerrar sesión</a></li>
              </ul>
            </div>
          </div>
        </div>
    </nav>
    <main>
        <div class="container text-center">
          <h1 class="mb-4">Juego: Mayor o Menor 🃏</h1>
          <div id="card" class="card-display shadow">🂠</div>
          <div class="d-flex justify-content-center gap-3 mb-3">
            <button class="btn btn-success btn-mayor-menor" onclick="guess('mayor')">Mayor 🔼</button>
            <button class="btn btn-danger btn-mayor-menor" onclick="guess('menor')">Menor 🔽</button>
          </div>
          <div id="result" class="fs-4 mb-2"></div>
          <button class="btn btn-secondary" onclick="resetGame()">Reiniciar 🔄</button>
        </div>

    </main>
    <footer class="bg-dark text-center py-3 border-top">
        <small class="text-muted">&copy; 2025 Juan Sueldo. Todos los derechos reservados.</small>
    </footer>
  <script>
    const emojis = ['🂡','🂢','🂣','🂤','🂥','🂦','🂧','🂨','🂩','🂪','🂫','🂭','🂮']; // A-K (1-13)
    let currentCard = 0;

    function getRandomCard() {
      return Math.floor(Math.random() * 13); // 0 a 12
    }

    function showCard(index) {
      document.getElementById('card').textContent = emojis[index];
    }

    function guess(direction) {
      const nextCard = getRandomCard();
      const resultDiv = document.getElementById('result');
      const win = (direction === 'mayor' && nextCard > currentCard) ||
                  (direction === 'menor' && nextCard < currentCard);

      if (nextCard === currentCard) {
        resultDiv.textContent = 'Empate 😐 ¡No cuenta!';
      } else if (win) {
        resultDiv.textContent = '¡Acertaste! 🎉';
      } else {
        resultDiv.textContent = '¡Fallaste! 😢';
      }

      currentCard = nextCard;
      showCard(currentCard);
    }

    function resetGame() {
      currentCard = getRandomCard();
      showCard(currentCard);
      document.getElementById('result').textContent = '';
    }

    // Iniciar con una carta
    resetGame();
  </script>
</body>
</html>
