<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mini Slay The Spire</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="../style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body id="background-wrapper">
  <nav class="navbar navbar-expand-lg navbar-light bg-dark border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">MiApp</a>
      <div class="d-flex align-items-center">
        <!-- Dropdown del usuario -->
        <div class="dropdown">
          <a class="d-flex align-items-center text-decoration-none dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://i.pravatar.cc/40" alt="Usuario" width="40" height="40" class="rounded-circle me-2" />
            <span class="fw-semibold">Juan Sueldo</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end shadow mt-2" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="#">Perfil</a></li>
            <li><a class="dropdown-item" href="#">Configuración</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <h1>Slay the Spire - Mini Versión</h1>
  
      <div class="game-area">
        <div class="player">
          <h2>Jugador</h2>
          <p>HP: <span id="player-hp">30</span></p>
          <div class="health-bar-container">
            <div id="player-block-bar" class="block-bar"></div>
            <div id="player-health-bar" class="health-bar player-health-bar"></div>
          </div>
          <p>Defensa: <span id="player-block">0</span></p>
          <p>Energía: <span id="player-energy">3</span></p>
          <div class="card-hand" id="card-hand">
            <!-- Cartas -->
          </div>
          <div id="end-turn-button" class="game-card w-100 danger">Pasar turno</div>
  
        </div>
  
        <div class="enemy">
          <p><strong>Intención:</strong> <span id="enemy-intent">...</span></p>
          <h2 id="enemy-name">Enemigo</h2>
          <p>HP: <span id="enemy-hp">25</span></p>
          <div class="health-bar-container">
            <div id="enemy-block-bar" class="block-bar"></div>
            <div id="enemy-health-bar" class="health-bar enemy-health-bar"></div>
          </div>
          <p>Defensa: <span id="enemy-block">0</span></p>
        </div>
      </div>

    </div>

  </main>
  <div class="log" id="log">
    <strong>Registro de combate:</strong><br>
  </div>

  <footer class="bg-dark text-center py-3 border-top">
    <small class="text-muted">&copy; 2025 Juan Sueldo. Todos los derechos reservados.</small>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="./src/index.js" type="module"></script>

</body>
</html>
