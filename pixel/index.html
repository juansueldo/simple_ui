<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Eastward Style</title>

  <!-- Fuente pixel art suave -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'VT323', monospace;
      background: #0c0c0c url('https://i.imgur.com/VdWbN6D.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0d9c7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-card {
      background: rgba(28, 25, 23, 0.95);
      border: 4px solid #ffd369;
      box-shadow: 0 0 20px #ffd36988;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      border-radius: 16px;
    }

    h3 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #ffd369;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-bottom: 2px solid #ffd369;
      background: #1c1a17;
      color: #fff;
      font-size: 1.2rem;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #ff8800;
    }

    .btn {
      display: inline-block;
      width: 100%;
      background: #ff8800;
      color: #fff;
      border: none;
      padding: 0.75rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
      font-family: 'VT323', monospace;
    }

    .btn:hover {
      background: #ffa94d;
    }

    .alt-login {
      text-align: center;
      margin: 1.5rem 0;
      color: #aaa;
    }

    .social-buttons {
      display: flex;
      gap: 1rem;
    }

    .social-buttons .btn {
      flex: 1;
      background: #3b3f44;
    }

    .btn.google {
      background: #db4437;
    }

    .btn.facebook {
      background: #4267B2;
    }

    .btn.guest {
      background: #ffd369;
      color: #000;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }

    a {
      color: #ffd369;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3>Iniciar Sesión</h3>
    <form>
      <div class="form-group">
        <input type="email" placeholder="Correo electrónico" />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Contraseña" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn">Ingresar</button>
      </div>

      <div class="alt-login">— o ingresa con —</div>

      <div class="social-buttons">
        <button type="button" class="btn google">Google</button>
        <button type="button" class="btn facebook">Facebook</button>
      </div>

      <div class="form-group" style="margin-top: 1rem;">
        <button type="button" class="btn guest">Modo Invitado</button>
      </div>

      <div class="alt-login" style="margin-top: 1rem;">
        ¿No tienes cuenta? <a href="#">Regístrate</a>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 Juan Sueldo. Todos los derechos reservados.
  </footer>

</body>
</html>
