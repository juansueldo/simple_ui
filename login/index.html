<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <title>Iniciar Sesión</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow p-4 border-0 rounded-4">
            <h3 class="text-center mb-4">Iniciar Sesión</h3>
            <form>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" />
                <label for="email">Correo electrónico</label>
              </div>
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" />
                <label for="password">Contraseña</label>
              </div>
              <div class="d-grid mb-3">
                <!--<button type="submit" class="btn btn-dark btn-lg rounded-3">Ingresar</button>-->
                <a class="btn btn-dark btn-lg rounded-3" href="/home/index.html">Ingresar</a>
              </div>

              <div class="text-center mb-3">
                <span>O ingresa con</span>
              </div>

              <div class="d-flex justify-content-between gap-2 mb-4">
                <button type="button" class="btn btn-outline-danger w-100">
                  <i class="bi bi-google me-2"></i>Google
                </button>
                <button type="button" class="btn btn-outline-primary w-100">
                  <i class="bi bi-facebook me-2"></i>Facebook
                </button>
              </div>

              <div class="mb-4">
                <button type="button" class="btn btn-outline-warning w-100">
                  <i class="bi bi-incognito me-2"></i>Invitado
                </button>
              </div>

              <div class="text-center">
                <small>¿No tienes cuenta? <a href="/register/index.html">Regístrate</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-center py-3 border-top">
    <small class="text-muted">&copy; 2025 Juan Sueldo. Todos los derechos reservados.</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
