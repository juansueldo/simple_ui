<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <title>Registro</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow p-4 border-0 rounded-4">
            <h3 class="text-center mb-4">Crear Cuenta</h3>
            <form>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Tu nombre completo" />
                <label for="name">Nombre completo</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" />
                <label for="email">Correo electrónico</label>
              </div>
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" />
                <label for="password">Contraseña</label>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-dark btn-lg rounded-3">Registrarse</button>
              </div>

              <div class="text-center">
                <small>¿Ya tienes cuenta? <a href="/login/index.html">Inicia sesión</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-center py-3 border-top">
    <small class="text-muted">&copy; 2025 Juan Sueldo. Todos los derechos reservados.</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
